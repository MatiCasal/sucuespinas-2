<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/register_styles.css" />
    <link rel="stylesheet" href="/animaciones.css" />
    <link rel="stylesheet" href="/register_mediaquerys.css" />
  </head>
  <body>
    <section id="register">
      <div class="register__contain">
        <a href="/index.html"
          ><img src="/assets/images/logo.png" alt="logo-sucuespinas"
        /></a>

        <div class="register__contain--datos">
          <label for="nombre">
            <input
              type="text"
              id="nombre"
              placeholder="Ingrese su Nombre:"
              required
            />
          </label>

          <label for="apellido">
            <input
              type="text"
              id="apellido"
              placeholder="Ingrese su Apellido:"
              required
            />
          </label>
        </div>
        <div class="register__contain--usuario">
          <label for="usuario">
            <input
              type="email"
              id="usuario"
              placeholder="Ingrese su usuario o correo electronico:"
              required
            />
          </label>

          <label for="contraseña">
            <input
              type="password"
              id="contraseña"
              placeholder="Crear Contraseña:"
              required
          /></label>

          <label for="contraseña">
            <input
              type="password"
              id="contraseña"
              placeholder="Repetir Contraseña:"
              required
            />
          </label>

          <div class="register__button">
            <button>
              <a class="register__button--enlace" href="/login.html"
                >Registrarme</a
              >
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
